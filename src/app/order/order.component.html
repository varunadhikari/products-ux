<div class="container">
<h1>Orders</h1>
<div *ngIf="isDataLoaded">
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Order id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Order Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
    
        <!-- Brand Column -->
        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef>Ordered Date</th>
            <td mat-cell *matCellDef="let element">{{element.orderDate}}</td>
          </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="tax">
          <th mat-header-cell *matHeaderCellDef>Tax</th>
          <td mat-cell *matCellDef="let element">{{element.tax}}{{"%"}}</td>
        </ng-container>
      
        <!-- Available Quantity Column -->
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef>Total Amount</th>
          <td mat-cell *matCellDef="let element">{{element.totalAmount}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="naviagteToOrderPage(row.id)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>      
    </div>
