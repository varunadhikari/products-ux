<div class="container">
  <h1>Order Summary</h1>
  <div *ngIf="isDataLoaded">
    <!--<div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <!-- Position Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>S. No.</th>
        <td mat-cell *matCellDef="let element">{{element.sno}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="itemdesc">
        <th mat-header-cell *matHeaderCellDef>Item Description</th>
        <td mat-cell *matCellDef="let element">{{element.itemdesc}}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let element">{{element.rate}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <!-- Available Quantity Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="mat-elevation-z8 demo-table finalAmountBox">
      <div class="row">
        <div class="col-md-9 final-box-text">
          <span>Total Amount(INR)</span>
        </div>
        <div class="col-md-3 final-box-text">
          <span >{{amountBeforeTax}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 final-box-text">
          <span>Tax(%)</span>
        </div>
        <div class="col-md-3 final-box-text">
         <span >{{data.tax}}%</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 final-box-text">
          <span>Total amount after Tax(INR)</span> 
        </div>
        <div class="col-md-3 final-box-text">
          <span>{{data.totalPrice}}</span>
        </div>
      </div>
    </div>

  <div class="button-padding">
    <button class="btn btn-primary" (click)=submitOrderdetails() [disabled]="isDisabled">
      Submit
    </button>
  </div>
