<div class="container">
<h1>Products - Dashboard</h1>
<div *ngIf="isDataLoaded">
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element">{{element.brand}}</td>
      </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
    <!-- Available Quantity Column -->
    <ng-container matColumnDef="availablequantity">
      <th mat-header-cell *matHeaderCellDef>Available Quantity</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [(ngModel)]="element.availablequantity"/>
        </td>
    </ng-container>

    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <input [(ngModel)]="element.check" type="checkbox" [checked]="element.check"  (click)=addEditOrderdetails(element,!element.check)>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <div class="button-padding">
    <button class="btn btn-primary" (click)=submitOrderdetails()>
      Place Order
    </button>
  </div>

</div>
